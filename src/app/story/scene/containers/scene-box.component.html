

<div class='col-md-12'>
  <div *ngIf="!showThings" class='row px-2'>
    <app-scene-list [sceneList]="sceneList"
                    (deleteScene)="deleteScene($event)"
                    (selectedScene)="showSelected($event)">
    </app-scene-list>
  </div>
</div>
<div *ngIf="showThings">
  <app-things-box
    [thingList]="selectedScene.things"
  ></app-things-box>
</div>
<div class="col-md-12">
  <div class="row px-2">
    <app-scene
      class = "selected"
      [scene]="selectedScene"
      [show]="(!!selectedScene)"
      (newthing)="addThing($event)"

      (next)="addScene()"
    ></app-scene>
  </div>

</div>
