
<table class="table">
  <thead>
  <tr>

    <th scope="col">Sequence</th>
    <th scope="col">Location</th>
    <th scope="col">Start</th>
    <th scope="col">Duration</th>

    <!--<th scope="col">Goal</th>-->
  </tr>
  </thead>
  <tbody class="scenes">
  <tr [class.selected]="scene === currentScene" *ngFor="let scene of sceneList"
      [@listTrigger]
      (click)="select(scene)">
    <td>  {{scene.sequence}}</td>
    <td>{{scene.location}}</td>
    <td>  {{scene.start}}</td>
    <td>{{scene.duration}} {{scene.unit}}</td>
    <td class="text-danger" (click)="delete(scene)">X</td>


    <!--<td>{{scene.goal}}</td>-->

  </tr>
  </tbody>
</table>
