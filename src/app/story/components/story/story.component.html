
<div *ngIf="!!story" class="card" [@storyTrigger]>
  <h4 class="card-title" bt-4>Story Summary</h4>
  <button type="button" class="btn btn-outline-primary"(click)="saveStory()">Update</button>
  <div class="card-body">
    <form #admin="ngForm">
      <div class="row">
        <div class="col-md-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="story.title">
        </div>
        <div class="col-md-6">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="story.author">
        </div>
      </div>
        <div class="row">
          <label for="suppose">Suppose</label>
          <input type="text" class="form-control" id="suppose" name="suppose" [(ngModel)]="story.suppose">
        </div>
        <div class="row">
          <label for="whatif">Whatif</label>
          <input type="text" class="form-control" id="whatif" name="whatif" [(ngModel)]="story.whatif">
        </div>
        <div class="row">
          <label for="maguffin">Maguffin</label>
          <textarea class="form-control" id="maguffin" name="maguffin" [(ngModel)]="story.maguffin"></textarea>
        </div>
        <div class="row">
          <label for="leadPov">LeadPov</label>
          <textarea class="form-control" id="leadPov" name="leadPov" [(ngModel)]="story.leadPov"></textarea>
        </div>








    </form>
  </div>
</div>
